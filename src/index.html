<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="./style.css">
  <title>Doraemon</title>
</head>
<body>
  <div class="figure">
      <div class="hopter">
        <div class="plate short"></div>
        <div class="plate long"></div>
        <div class="rect"></div>
        <div class="semi-circle"></div>
        <div class="rect"></div>
      </div>
      <div class="head">
        <div class="eye left">
          <div class="pupil left"></div>
        </div>
        <div class="eye right">
          <div class="pupil right"></div>
        </div>
        <div class="nose"></div>
        <div class="moustache-mid"></div>
        <div class="moustache left1"></div>
        <div class="moustache left2"></div>
        <div class="moustache left3"></div>
        <div class="moustache right1"></div>
        <div class="moustache right2"></div>
        <div class="moustache right3"></div>
        <div class="mouth">
          <div class="tongue left"></div>
          <div class="tongue right"></div>
        </div>
        <div class="cheek"></div>
      </div>
      <div class="choker"></div>
      <div class="bell">
        <div class="band top"></div>
        <div class="band bottom"></div>
        <div class="circle"></div>
        <div class="rect"></div>
      </div>
      <div class="arm left"></div>
      <div class="hand left"></div>
      <div class="arm right"></div>
      <div class="hand right"></div>
      <div class="leg left"></div>
      <div class="leg right"></div>
      <div class="body">
        <div class="body-white">
          <div class="pocket"></div>
        </div>
      </div>
  </div>
</body>
</html>
